<div class="login-page">
  <div class="jumbotron jumbotron-display">
    <h1>Login</h1>
  </div>
  <form class="login-form">
    <div class="form-group space">
      <label for="login-username">Username</label>
      <input class="form-control form-control-lg input-width" id="login-username" type="text"
        placeholder="Type your username...">
    </div>
    <div class="form-group space">
      <label for="login-password">Password</label>
      <input class="form-control form-control-lg input-width" if="login-password" type="password"
        placeholder="Type your password...">
    </div>
    <div class="form-group space buttons">
      <button type="submit" class="btn btn_primary">Login</button>
      <button type="button" class="btn btn_secondary" (click)="goBackToHome()">Cancel</button>
    </div>
  </form>
</div>
